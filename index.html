<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Xeno AI â€“ Chat Gratis</title>
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #f5f5f5;
      --text-dark: #ffffff;
      --text-light: #000000;
      --accent-color: #9c4dff;
      --cohere-color: #ff6b6b;
      --error-color: #ff4d4d;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--cohere-color), #ff3b3b);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 1.4rem;
      background: linear-gradient(to right, #ffb3ff, var(--cohere-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text p {
      margin: 0;
      font-size: 0.75rem;
      color: #ccc;
    }

    .header-buttons button {
      font-size: 1.2rem;
      background: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .header-buttons button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .app-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      padding: 20px;
      background: #1c1c1c;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 0.85rem;
      border-right: 1px solid #333;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message-block {
      max-width: 85%;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-block.user {
      align-self: flex-end;
      text-align: right;
    }

    .sender-name {
      font-size: 0.8rem;
      color: #ffb3ff;
      margin-bottom: 4px;
      font-weight: 600;
    }

    .message {
      display: inline-block;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message-block.bot .message {
      background: #222;
      color: #f0e6f6;
      border-bottom-left-radius: 5px;
    }

    .message-block.user .message {
      background: var(--cohere-color);
      color: #fff;
      border-bottom-right-radius: 5px;
    }

    .chat-form {
  display: flex;
  padding: 15px;
  background: var(--bg-dark);
  border-top: 1px solid #333;
  margin-bottom: 60px;
}

body.light .chat-form {
  background: var(--bg-light);
  border-top: 1px solid #ccc;
}

.chat-form input {
  background: var(--bg-dark);
  color: white;
}

body.light .chat-form input {
  background: #f0f0f0;
  color: #333;
}

    .chat-form input {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      background: #2a2a2a;
      color: white;
      outline: none;
    }

    .chat-form input:focus {
      box-shadow: 0 0 0 2px var(--cohere-color);
    }

    .chat-form button {
      margin-left: 10px;
      padding: 14px 24px;
      border: none;
      background: var(--cohere-color);
      color: white;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .chat-form button:hover {
      background: #ff5a5a;
    }

    .chat-form button:active {
      transform: scale(0.98);
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--cohere-color);
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
      40% { opacity: 1; transform: scale(1.1); }
    }

    .error-message {
      background: rgba(255, 77, 77, 0.15) !important;
      border: 1px solid var(--error-color);
      color: #ff9999 !important;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .message-block { max-width: 95%; }
    }
  </style>
</head>
<body class="dark">
  <div class="app-container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">X</div>
        <div class="logo-text">
          <h1>XceroAI</h1>
          <p>4rrix Â· [Beta]</p>
        </div>
      </div>
      <div class="header-buttons">
        <button id="theme-toggle" title="Tema">ðŸŒ“</button>
      </div>
    </header>

    <div class="app-content">
      <aside class="sidebar">
        <h2>Tentang</h2>
        <p>
          XceroAI menggunakan GPT4.0<br><br>
          Model: Command R<br>
          Versi: 1.2 (Beta)
        </p>
        <div style="margin-top: auto; padding-top: 20px; font-size: 0.75rem; color: #888;">
          Tips: Tekan Enter untuk mengirim
        </div>
      </aside>

      <div class="chat-container">
        <div id="chatbox" class="chatbox">
          <div class="message-block bot">
            <div class="sender-name">Xcero AI</div>
            <div class="message">
              Selamat datang di Xcero AI<br>
              Silakan tanyakan apa saja, saya siap membantu.
            </div>
          </div>
        </div>

        <form id="chat-form" class="chat-form">
          <input type="text" id="user-input" placeholder="Tulis pesanâ€¦" autocomplete="off" />
          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const themeBtn = document.getElementById('theme-toggle');

    // API Key Cohere
    const API_KEY = "QU97ZuWEVsxNAsPBB39RB5VC5wkaq7YmWw1z2d5k";
    const API_URL = "https://api.cohere.ai/v1/chat";

    // Riwayat percakapan
    let conversation = [];

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      
      input.value = '';
      input.disabled = true;
      appendMsg("Anda", msg, "user");
      
      // Tambahkan ke riwayat percakapan
      conversation.push({ role: "USER", message: msg });
      
      const typing = showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`,
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            model: 'command-r',
            chat_history: conversation,
            message: msg,
            temperature: 0.7,
            max_tokens: 1000
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || `Error ${response.status}`);
        }

        const data = await response.json();
        const reply = data.text.trim();
        
        // Tambahkan balasan ke riwayat percakapan
        conversation.push({ role: "CHATBOT", message: reply });
        
        typing.remove();
        appendMsg("Xcero AI", reply, "bot");
      } catch (error) {
        console.error('Error:', error);
        typing.remove();
        
        // Pesan error yang lebih informatif
        let errorMsg = "Maaf, terjadi kesalahan. ";
        if (error.message.includes("401")) {
          errorMsg = "API key tidak valid. Silakan periksa kunci Anda.";
        } else if (error.message.includes("429")) {
          errorMsg = "Terlalu banyak permintaan. Silakan coba lagi nanti.";
        } else if (error.message.includes("model")) {
          errorMsg = "Model tidak tersedia. Silakan coba model lain.";
        } else {
          errorMsg += error.message;
        }
        
        appendMsg("Xeno AI", errorMsg, "bot error-message");
      } finally {
        input.disabled = false;
        input.focus();
      }
    });

    // Fungsi untuk menambahkan pesan
    const appendMsg = (name, msg, cls) => {
      const div = document.createElement('div');
      div.className = `message-block ${cls}`;
      div.innerHTML = `
        <div class="sender-name">${name}</div>
        <div class="message">${msg}</div>
      `;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    // Fungsi untuk menampilkan indikator mengetik
    const showTyping = () => {
      const div = document.createElement('div');
      div.className = 'message-block bot';
      div.innerHTML = `
        <div class="sender-name">Xeno AI</div>
        <div class="message">
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
      return div;
    };

    // Toggle tema gelap/terang
    let dark = true;
    themeBtn.onclick = () => {
      dark = !dark;
      document.body.className = dark ? 'dark' : 'light';
      localStorage.setItem('xeno-theme', dark ? 'dark' : 'light');
      
      // Perbarui warna input berdasarkan tema
      
      
    };

    // Periksa preferensi tema yang disimpan
    if (localStorage.getItem('xeno-theme') === 'light') {
      document.body.className = 'light';
      dark = false;
    }

    // Atur warna input berdasarkan tema saat ini
    
    

    // Fokus otomatis ke input
    input.focus();
    
    // Kirim pesan dengan Enter
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
